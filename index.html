<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Collection </title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <!--<link rel="stylesheet" href="static/style.css">-->
</head>
<body>
    <h1>User Data Collection</h1>
    <form action="/submit" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br>

        <label for="total_income">Total Income:</label>
        <input type="number" id="total_income" name="total_income" required><br>

        <h3>Expenses</h3>
        <label for="utilities">Utilities:</label>
        <input type="checkbox" id="utilities" name="utilities" value="0">
        <input type="number" name="utilities_amount" placeholder="Amount"><br>

        <label for="entertainment">Entertainment:</label>
        <input type="checkbox" id="entertainment" name="entertainment" value="0">
        <input type="number" name="entertainment_amount" placeholder="Amount"><br>

        <label for="school_fees">School Fees:</label>
        <input type="checkbox" id="school_fees" name="school_fees" value="0">
        <input type="number" name="school_fees_amount" placeholder="Amount"><br>

        <label for="shopping">Shopping:</label>
        <input type="checkbox" id="shopping" name="shopping" value="0">
        <input type="number" name="shopping_amount" placeholder="Amount"><br>

        <label for="healthcare">Healthcare:</label>
        <input type="checkbox" id="healthcare" name="healthcare" value="0">
        <input type="number" name="healthcare_amount" placeholder="Amount"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
